<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Uno</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="../index.html"><i class="fa-solid fa-house"></i>
                Inicio
            </a>
            <a href="#HTML5"><i class="fa-brands fa-html5"></i>
                HTML5
            </a>
            <a href="#CSS3"><i class="fa-brands fa-css3-alt"></i>
                CSS3
            </a>
            <a href="#Javascript"><i class="fa-solid fa-fire"></i>
                Javascript
            </a>
            <a href="#Usuario"><i class="fa-solid fa-user"></i>
                Usuario
            </a>
        </nav>
    </header>
    <main>
        <form action="" id="form">
            <label for="ingreso">Ingrese: </label>
            <input id="ingreso" type="text" placeholder="Ingrese aquí">
            <br>
            <button id="btn">Enviar</button>
        </form>

        <p id="cantNum"></p>
        <p id="sum"></p>
        <p id="res"></p>
        <p id="mul"></p>
        <p id="prom"></p>

    </main>
    <script>

        const btn = document.getElementById("btn");
        const ing = document.getElementById("ingreso");
        const form = document.getElementById("form");
        const cantNum = document.getElementById("cantNum");
        const sum = document.getElementById("sum");
        const res = document.getElementById("res");
        const mult = document.getElementById("mul");
        const prom = document.getElementById("prom");

        var array1 = [];                                                      // Almacenar los valores ingresados al input

        form.addEventListener("submit", (e) => {

            e.preventDefault();                                             // Previene el comportamiento por defecto del Navegador___Recarga la página al undir un btn

            var textOne = ing.value;                                        // Guardamos en una variable el valor del input

            if (textOne == "") {                                            // Evalua si el input esta vacio

                Swal.fire({                                                 // SweetAlert libreria
                    position: "top-end",
                    icon: "error",
                    title: "No dejes la caja de texto vacia",
                    showConfirmButton: false,
                    timer: 2000
                });

                cantNum.innerHTML = "";
                sum.innerText = "";
                res.innerText = "";
                mul.innerText = "";
                prom.innerHTML = "";

            } else {

                var textTwo = parseInt(ing.value);                         // Se parsea a entero el valor del input
                array1.push(textTwo);                                      // Añade al arreglo la variable

                var suma1 = 0;
                var resta = 0;
                var multiplicacion = 1;
                var promedio;

                for (let i = 0; i < array1.length; i++) {
                    suma1 += array1[i];
                    resta -= array1[i];
                    multiplicacion *= array1[i];
                    promedio = suma1 / array1.length;
                }

                cantNum.innerHTML = "La cantidad de numeros ingresados es de : " + array1.length;
                sum.innerText = "La suma de los numeros ingresados es de : " + suma1;
                res.innerText = "La resta de los numeros ingresados es de : " + resta;
                mul.innerText = "la multiplicacion de los numeros es de : " + multiplicacion;
                prom.innerHTML = "el promedio de los numeros es de : " + promedio;
            }

            if (array1.length > 5) {
                Swal.fire({
                    title: "Felicidades, has llegado a introducir mas de 5 numeros",
                    width: 600,
                    padding: "3em",
                    color: "#716add",
                    timer: 2000
                });
            }
        })
    </script>
    <script src="../Js/sttilos.js"></script>
    <script src="https://kit.fontawesome.com/459ee9189d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
